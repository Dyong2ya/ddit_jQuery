
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="test2.jsp" method="post"><!--내용 많아서 메서드를 post로 해-->
   
   이름 : <input type="text" name="name" value="홍길동" size='5'> <br><br>
   아이디 : <input type="text" name="id" value="a001"> <br><br>
   비밀번호 : <input type="password" name="pass" value="1234"> <br><br>
   성별 : <input type="radio" name="gender" value ="남자"> 남자  <!-- radio는 checked가 두 개가 겹쳐지지 않아서 가장 마지막에 체크된 것만 인식된다. -->
        <input type="radio" name="gender" value="여자" checked> 여자 <br><br>

   <input type ="hidden" name="sec" value="123">
   
   좋아하는 음식 <br>
   <input type="checkbox" name="food" value="불고기" checked> 불고기 
   <input type="checkbox" name="food" value="피자"> 피자
   <input type="checkbox" name="food" value="치킨"> 치킨 
   <input type="checkbox" name="food" value="뇨끼"> 뇨끼 
   <input type="checkbox" name="food" value="파스타" checked> 파스타
   <input type="checkbox" name="food" value="스테이크"> 스테이크
   
   <br>
   첨부파일
   <input type="file" name="file">
   <br><br>
   
   <input type="submit" value="전송"><!--input type="button"은 아무 동작이 없는데 onclick할 때 무슨 일을 하라고 알려줘야 돼.-->
   
   <input type="image" src="../images/check.png">
   <input type="reset" value="취소">
   
</form>





</body>
</html>
