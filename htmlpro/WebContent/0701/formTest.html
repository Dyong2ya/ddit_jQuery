<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<style>

   form {  border : 2px solid blue;
         margin : 20px;
         padding : 30px;
         width : 50%;  }
   
</style>
</head>
<body>

   <pre>
   
   <strong> 데이터를 서버로 보내는 방식    </Strong>
   
   get : url 주소에 파라미터로 ' ?변수 = 값 & 변수 = 값 ' 의 형태로 전송
   
   post : url 주소에 파라미터 없이 전송. request header 에 감춰서 전송 : F12 network에서 확인할 수 있엉
   
   서버로 데이터를 전송하기 위해서는 form 양식이 필요
      
   </pre>
   
   <!-- 입력 받은 값을 test.jsp 로 보냄 -->
   
   <h1> GET 방식 전송 </h1>
   <form action="test.jsp" method="get">
   
   <p id="name"> 이름  <input type ="text" name="name"> </p>
   <p id="addr"> 주소 <input type ="text"   name ="addr"> </p> <br>
   <p> <input type ="submit" value="전송" > </p>
       
   
   </form>
   
   <hr>
   
   <h1> POST 방식 전송 </h1>
   <form action="test.jsp" method="post">
   
   <p id="name"> 이름  <input type ="text" name="name"> </p>
   <p id="addr"> 주소 <input type ="text"   name ="addr"> </p> <br>
   <p> <input type ="submit" value="전송" > </p>
    
   </form>

</body>
</html>
