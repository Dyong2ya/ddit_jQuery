<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script>
proc1 = () => {
	tag1 = document.getElementsByTagName('ul')[0];
	
	tagli = tag1.getElementsByTagName('li');
	
	str ="";
	for(i=0; i<tagli.length; i++){
		str += tagli[i].firstchild.data + "<br>";
	}
	//alert(str);
	document.getElementById('result1').innerHTML = str;
}

</script>
</head>
<body>

<div class="box">  
    <ul>​
        <li>List item 1</li>​
        <li>List item 2</li>​
        <li>List item 3</li>​
        <li>List item 4</li>​
        <li>List item 5</li>​
    </ul>
<br><br>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"> </div>
</div>   
</body>
</html>
