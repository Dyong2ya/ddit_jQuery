<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  div{
    border-style : solid;
    border-color : blue;
    border-width : 3px;
    margin : 10px;
    padding : 20px;
    
    width : 50%;
    height : 150px;
  }
  #d2{
    border-radius : 30px;
  }
  #d3{
    border-radius : 50px 100px; /*1,3 && 2,4*/
  }
  #d4{
    border-radius : 50px 100px 20px; /*1 && 2,4 && 3*/
  }
  #d5{
    border-radius : 50px 100px 200px 80px;
  }
  #d6{
    border-radius : 50%;
    text-align : center;
  }
  #d7{
    width : 200px;
    height: 200px;
    border-radius : 50%;
    text-align : center;
  }
  </style>
</head>
<body>
  <div id="d1"></div>
  <div id="d2">border-radius : 30px</div>
  <div id="d3">border-radius : 50px 100px &lt;1,3 && 2,4&gt;</div>
  <div id="d4">border-radius : 50px 100px 20px &lt;1 && 2,4 && 3&gt;</div>
  <div id="d5">border-radius : 50px 100px 200px 80px</div>
  <div id="d6">border-radius : 50%</div>
  <div id="d7">width : 200px<br>
   			   height: 200px<br>
   			   border-radius : 50%</div>
</body>
</html>
