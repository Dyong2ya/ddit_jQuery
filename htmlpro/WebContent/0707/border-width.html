<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  div{
    border-style : solid;
    border-color : blue;
    margin : 10px;
    padding : 20px;
    border-radius : 5px 30px 1px 70px; /*얘도 시계방향으로 4모서리 조정 가능*/
  }
  #d2{
    border-width : 3px;
  }
  #d3{
    border-width : thin;
  }
  #d4{
    border-width : thick;
  }
  #d5{
    border-width : medium;
  }
</style>
</head>
<body>
	<div id="d1">width 생략 약 3px</div>
	<div id="d2">3px</div>
	<div id="d3">thin 약 1px</div>
	<div id="d4">thick 약 5px</div>
	<div id="d5">medium 약 3px</div>
</body>
</html>
