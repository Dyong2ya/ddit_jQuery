<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script>
function proc1() {
	
	str = "";
	
	while(true){
		//입력
		a = prompt('아무거나 입력');
		//출력 내용
		str += a + " "; //위에서 선언 해놔서 +=해도 돼
		
		//계속 여부??? - no이면 break. yes는 어차피 무한루프라서 상관없지
		b = confirm("계속? 그만?")
		if(!b) break;	
	}
	
	//출력장소검색
	res = document.querySelector('#result1');
	//출력
	res.innerHTML = str;
	//=>document.querySelector('#result1').innerHTML = str; --위처럼 써도 되고 그냥 이렇게 써도 된다.
}

function proc2() {
	str = ""; //let이든 var를 선언해줄 수 있다. let - 함수 안에 위치해있으니까 함수 안에서만 사용 가능 // var - 사용하면 그냥 다 돼. 함수영역 대신 { } 안에서만 
	while(true){
		a = prompt("단 수를 입력하세요");
		
		//출력내용
		str += "***" + a + "단***<br>";
		
		//9번 돌리는 거야
		for(i=1; i<10; i++){ //let이든 var를 선언해줄 수 있다. let - for문 안에 위치해있으니까 for문 안에서만 사용 가능 // 
			str += a + " * " +  i + " = " + (a * i) + "<br>"; 
		}
		
		//계속 여부??? - no이면 break. yes는 어차피 무한루프라서 상관없지
		b = confirm("계속? 그만?")
		if(!b) break;	
	}
	document.querySelector('#result2').innerHTML = str;
}	
</script>
</head>
<body>

<div class="box"> 
입력하고 계속할지 여부를 비교하여 수행 <br>
confirm()함수를 이용 <br>
confirm()함수의 리턴값은 true 또는 false
<br><br>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"> </div>
</div>   

<div class="box"> 
 구구단 수를 입력<br>
 구구단을 출력 <br>
 계속여부를 확인한다 
<br><br>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id="result2"> </div>
</div>   
</body>
</html>
