<script>
 function gugu1() {
	//입력
	su = prompt("몇 단을 출력할까요");
	
	//출력내용
	let str = "***" + su + "단***<br>";
	
	for(var i=1; i<10; i++){ //만약 여기서 var라고 쓰면 밑에서도 사용가능한 변수가 돼. 	i = i +10000; 이거 써보는 건데 이거 i가 살아있나 죽어있나 확인하는 거라서 사실 없어도 그만 있어 도 그만 숫자도 상관없어.. 그래서 밑에서  let이면 for문에서만 돌아
		str += su + " * " +  i + " = " + (su * i) + "<br>"; /*//이거 let str = "***" + su + "단"***<br>;받아와서 +=*/
	}
	
	i = i +10000;
	
	//출력장소
	let res = document.querySelector('#result1'); //let을 붙이고 안 붙이고는 전역이냐 지역이냐
	//출력
	res.innerHTML = str;
}

function gugu4() {

	str="<h1>구구단<h1><table border='1'>";
	for(k=1; k<10; k++){
	
		str += "<tr>"; //줄 만들기
		for(i=1; i<10; i++){ //td 9칸 만들기 이거에 맞게 위에 tr이 줄을 만들어줘
