<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="../css/css.css">
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<legend>회원정보입력</legend>
			<label>아이디</label>
			<input type="text" name="id" id="id" >
			<input type="button" value="중복" id="check"><br>

			<label>패스워드</label>
			<input type="password" name="pw" id="pw" ><br>

			<label>패스워드 확인</label>
			<input type="password" name="pwcheck" id="pwcheck" ><br>

			<label>이름</label>
			<input type="text" name="name" id="name" ><br>

			<label>휴대폰 번호</label>
			<input type="text" name="phone" id="phone" ><br>

			<label>이메일</label>
			<input type="text" name="mail" id="mail"><br>

			<label>생일</label>
			<input type="date" name="birtday" id="birthday"><br>

			<label>홈페이지</label>
			<input type="text" name="homepage" id="homepage"><br>


			<input type="radio" name="gender" value="Male" class="gender">남성<br>
			<input type="radio" name="gender" value="Female" class="gender">여성<br>

			<input class="bu" type="button" value="제출" onclick="">
			<input class="bu" type="reset">
		</fieldset>
</form>
</body>
</html>
