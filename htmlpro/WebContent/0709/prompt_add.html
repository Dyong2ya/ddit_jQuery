<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
  <style>
  div{   /*정적인 스타일이야*/
    width : 550px;
    height: 150px;
    border : 3px solid orange;
    
    margin : 20px;
    padding : 20px;
  }
  </style>
  
  <script>
    function add() {
		let x = parseInt(prompt("첫 번째, 정수로 입력하세요"));
		let y = parseInt(prompt("두 번째, 정수로 입력하세요"));
		
		let sum = x + y;
		
		//출력할 장소를 검색
		let vd = document.getElementsByTagName('div');  /*[0]안 써서 배열 그 자체야*/
		
		//출력 내용을 구성
		let str = "x = " + x + "<br>";
		str += "y = " + y + "<br>";
		str += "x + y = " + sum;
		
		//출력
		vd[0].innerHTML = str;
	}
    
    function calc() {
		//id가 su1인 요소와 su2인 요소를 접근검색
		//검색된 요소에서 입력받은 값을 가져온다 - 문자열로 리턴한다 - 그걸 parseInt로 묶어줘
		let v1 = parseInt(document.getElementById('su1').value);
		let v2 = parseInt(document.getElementById('su2').value);
		
		let sum = v1 + v2;
		
		//출력할 장소를 검색
		let vsum = document.getElementById('sum'); 
		
		//출력
		vsum.value = sum;
	}
    
   	function calc2(a) {
   		
   		//입력한 값을 가져오기
   		num1 = parseInt(document.getElementById('num1').value);
   		num2 = parseInt(document.getElementById('num2').value);
   			
   		let result = 0; //초기값주기
   		let out = "";
   		
   		switch(a){
   		case "+" :
   			//출력 장소 검색
	   		out = document.getElementById('res1');                                                                                                       
	   		//계산
	   		result = num1 + num2
   		    break;
   		case "-" :
	   		//출력 장소 검색
	   		out = document.getElementById('res2'); 
	   		//계산
	   		result = num1 - num2 
   		    break;
   		case "*" :
	   		//출력 장소 검색
	   		out = document.getElementById('res3'); 
	   		//계산
	   		result = num1 * num2 
   		    break;
   		case "/" :
	   		//출력 장소 검색
	   		out = document.getElementById('res4'); 
	   		//계산
	   		result = num1 / num2 
   		    break;
   		}
		/*
   		if(a == "+"){
	   		//출력 장소 검색
	   		out = document.getElementById('res1');                                                                                                       
	   		//계산
	   		result = num1 + num2
		}else if(a == "-"){
	   		//출력 장소 검색
	   		out = document.getElementById('res2'); 
	   		//계산
	   		result = num1 - num2 
		}else if(a == "*"){
	   		//출력 장소 검색
	   		out = document.getElementById('res3'); 
	   		//계산
	   		result = num1 * num2 
		}else if(a == "/"){
	   		//출력 장소 검색
	   		out = document.getElementById('res4'); 
	   		//계산
	   		result = num1 / num2 
		}
		*/
   		//출력
   		out.value = result; //value로 출력. value : 입력한 곳에서 가져와서 출력할 때
	}
    
  </script>
</head>
<body>
<pre>
버튼을 클릭하면 2개의 정수를 각각 입력받는다 - prompt
입력받은 수는 prompt함수에서 문자열로 리턴한다
입력받은 수로 덧셈을 하기 위해서 정수로 바꾼다 - parseInt()
2개의 정수를 덧셈한다.
</pre>
<input type="button" value="확인" onclick="add()">
<br>
<div></div>
<hr>

<pre>
두 수를 form에 입력하고 버튼을 클릭하면 함수를 호출한다.
</pre>
<form>
첫번째 정수 <input type="text" id="su1"><br>
두번째 정수 <input type="text" id="su2"><br>
<br>
합계 <input type="text" id="sum"><br>

<input type="button" value="확인" onclick="calc()">
</form>
<hr>

<form>
첫번째 정수 <input type="text" id="num1"><br>
두번째 정수 <input type="text" id="num2"><br>
<br>
더하기 <input type="text" id="res1"><br>
빼기 <input type="text" id="res2"><br>
곱하기 <input type="text" id="res3"><br>
나누기 <input type="text" id="res4"><br>

<input type="button" value="더하기" onclick="calc2('+')">
<input type="button" value="빼기" onclick="calc2('-')">
<input type="button" value="곱하기" onclick="calc2('*')">
<input type="button" value="나누기" onclick="calc2('/')">
</form>

</body>
</html>
