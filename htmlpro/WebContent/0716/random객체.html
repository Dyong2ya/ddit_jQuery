<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<script>
	
	// 난수 발생
	random = Math.floor(Math.random() * 10 + 1);

	var proc1 = () => {
		
		// 입력 받은 값 추출
		input = parseInt(document.getElementById('su').value);
		
		if(input == random) str = "정답입니다."
		else if(input < random) str = "숫자가 너무 작습니다."
		else if(input > random) str = "숫자가 너무 큽니다."
		
		//출력
		document.getElementById('result1').innerHTML = str;
		
		
	}
	
	

	
	var proc2 = () => {
		
		random2 = Math.floor(Math.random() * 3 );
		
		// 가위 바위 보 입력 받음
		input = prompt("가위 바위 보 입력");
		
		// 가위 바위 보 를 가지고 있는 배열 만듬
		game = ["가위", "바위", "보"]; // 여기서 랜덤 값을 인덱스 번호로 추출
		
		// 컴퓨터 가위바위보 결과
		com = game[random2];
		
		// 가위바위보 게임 
		if(com == input) res = "비겼습니다.";
		
		else if (input == "가위" && com == "보"
			  || input == "바위" && com == "가위" 
			  || input == "보" && com == "바위") res = "당신이 이겼습니다."
			  
		else res = "당신이 졌습니다."
		
		
		str = "컴퓨터 : " + com + "<br>사용자 : " + input + "<br><br>" + res ;
		
		// 출력
		document.getElementById('result2').innerHTML = str;
		
		
	}
	
	// 배열 생성 
	lotto = new Array(6);
	
	// 로또 번호 랜덤 생성 
	var proc3 = () => {
		
		// 카운트 
		count = 0;
		
		str = "로또 번호 : ";
		
		// 여섯번 돌아가면 끝
		while(count < 6) {
			
			random = Math.floor(Math.random() * 45 + 1);
	
			if(lotto.indexOf(random) < 0) {
				
				lotto[count] = random;
				
				str += lotto[count] + "  ";
				
				count ++;
				
			}else return;
			
			
		}
		

		
		// 출력
		document.getElementById('result3').innerHTML = str;
		
	}
	



</script>

</head>
<body>


	<div class="box">  
	
		1 ~ 10 사이의 난수 발생 후 값을 맞추는 프로그램  <br><br>
		
		
		<input type="text" id="su">
		<input type="button" value="입력" onclick="proc1()">
		<br><br>
		
		<div id="result1"> </div>
	
	</div>
	
	
	<div class="box">  
	
		가위바위보 게임  <br>
		user prompt 로 입력 받아서 처리<br>
		컴퓨터는 랜덤을 이용 <br><br>
		

		<input type="button" value="입력" onclick="proc2()">
		<br><br>
		
		<div id="result2"> </div>
	
	</div>


	<div class="box">  
	
		로또 번호 생성 <br><br>
		

		<input type="button" value="입력" onclick="proc3()">
		<br><br>
		
		<div id="result3"> </div>
	
	</div>
	
	
</body>
</html>
