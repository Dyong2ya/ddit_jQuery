<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  form{ /*블럭요소*/
    border : 1px solid blue;
    width : 40%;
    padding : 10px; /*블럭 안 쪽으로 떨어트리는 거*/
    margin : 20px auto; /*페이지에서 안쪽으로 띄우는 거*/
  }
  input{  /*입력하는 하얀 칸*/
    margin : 5px;
    height : 20px;
  }
  input[type=button]{ /*input이긴 input인데 타입이 좀 다르잖아 그래서 []이렇게 써주는 거야*/
    width : 100px;
    height : 30px;
  }
  label{
    /*border : 1px solid orange;*/
    font-size : 1.2em;
    display : inline-block;
    width : 100px;/*인라인요소라서 안 먹혀*/
  }
</style>
</head>
<body>
<pre>
  label : 문자를 표시
    줄이 바뀌지 않는 인라인 요소
    인라인 요소에는 가로, 세로길이를 지정할 수 없다.
  img, iframe은 예외
  
    인라인 요소에 대하여 가로 세로 길이를 조정하기 위해서
  display 스타일을 지정 
  display : none; -- 화면에서 사라지는 거야 
  display : inline;
  display : block;  -- 줄이 바뀐다 
  display : iniline-block;
  
</pre>
<form>
  <label for="name">이름</label> <!-- for써도 그만 안 써도 그만 -->
  <input type="text" name="name" id="name" value="홍길동"><br>
  
  <label for="id">아이디</label>
  <input type="text" name="id" id="id"><br>
  
  <label for="addr">주소</label>
  <input type="text" name="addr" id="addr"><br>
  
 <label for="pass"> 비밀번호</label>
  <input type="password" name="pass" id="pass"><br>
  
  <label for="tel">전화번호</label>
  <input type="text" name="tel" id="tel"><br>
  
  <label>성별</label>
  <input type="radio" name="gender" value="남자" class="gender">남자<!-- name이 다르게 되면 2개 다 선택가능해. 하지만 id는 같아야 되잔아 여러개니까 class로 줘야지 value가 전송값이라 없으면 on으로만 전송됨 -->
  <input type="radio" name="gender" value="여자"class="gender">여자
  
  <br>
  <label>남자</label>
  <input type="radio" name="gender" value="남자" class="gender">
  <br>
  <label>여자</label>
  <input type="radio" name="gender" value="여자" class="gender">
  
  
  
  <br>
  <input type="button" value="전송">
  
</form>
</body>
</html>
