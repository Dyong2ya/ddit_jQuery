<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<style>
  div{
    border : 1px solid green;
    margin : 20px;
    padding : 10px;
  }
  .pp{  /*p.pp*/
    font-size : 2.0em;
  }
  p#p2{  /*p[id=p2]*/
    background : cyan;
  }
  p[class=p1]{   /*p.p1*/
    color : red;
  }
  p[title=무궁화]{
    border : 1px solid green;
  }
  p[title]{
   text-shadow : 50px 20px 5px green;  /*옆으로-밑으로-숫자가클수록흐려져*/
  }
  </style>
</head>
<body>
<pre>
