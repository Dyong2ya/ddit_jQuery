<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  fieldset{
    width : 400px;
  }
</style>
</head>
<body>
  <form>
  	<fieldset> <!-- 폼 겉면 감싸는 역할 -->
  	  <legend>기본입력</legend>
      <label>이름</label> <!--label을 안 넣으면 상자들이 들쑥날쑥하게 생기지-->
      <input type="text" name="name" id="name">
    </fieldset>
  </form>
</body>
</html>
