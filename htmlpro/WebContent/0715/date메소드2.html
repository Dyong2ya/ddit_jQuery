<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script>
function proc1() {
	//1. id가 pdate인 엘리먼트의 값을 가져와 변수에 대입한다 ​
		a = document.getElementById("pdate").value; //value는 string값으로 받는다.
	
	//2. 1번의 값으로 Date객체를 생성한다 - -pday​
		pday = new Date(a); //꼭 파라미터 값에 a를 넣어줘야 제대로 된 계산이 나온다.
	
	//3. 오늘의 값으로 Date객체를 생성한다 -today​
		today = new Date();
	
	//4. getTime()을 이용하여 3번에서 2번을 뺀 값을 계산 – milisec값​
		times = today.getTime() - pday.getTime();
	
	//5. 4번의 값으로 하루의 값(milisec)을 계산하여 나눈다   ​
		day = times/1000/60/60/24;
	
	//6.  5번의 값이 7보다 큰지 안큰지 비교 
	//	  7보다 크면 교환기간이 지났습니다 ​
	//    아니면  교환 가능합니다
	str = "";
	if(day > 7){
		str = " 교환기간이 지나 환불이 불가합니다"  
	}else{
		str = "교환이 가능합니다"
	}
	
	 document.getElementById('result1').innerHTML = str;
}

function proc2() {
	//1. 현재 date객체 생성
		today = new Date();
	
	//2. 현재 date객체의 getTime() - millisec값 구하기
		m = today.getTime();
	
	//3. 500일의 millisec값 구하기
		o = 1000*60*60*24*500;
	
	//4. 현재 Date millisec값 + 500일의 millisec값
		rs = m + o; //rs는 숫자
	
	//5. 4번의 값으로 새로운 Date객체를 다시 생성한다
		a = new Date(rs);
	
	//6. 5번의 값을 출력한다.
		str = "현재는 " + today.toLocaleDateString() + " 이고, ";
		str += "500일 후는 " + a.toLocaleDateString() + " 입니다";
		document.getElementById('result2').innerHTML = str;
}
</script>
</head>
<body>

<div class="box">  
경과시간구하기<br>
선택한 날로부터 현재까지 경과한 날을 구한다<br>
7일이 지났으면 교환불가 교환가능 출력<br><br>
<input type="date" id="pdate">
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"> </div>
</div>   

<div class="box">  
경과시간구하기<br>
현재일로부터 500일이 경과한 날을 구한다<br>
500일에 대한 millisec값 구하기<br>
1000 * 60 * 60 * 24 * 500<br><br>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id="result2"> </div>
</div>   
</body>
</html>
