<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function() {
	
	$('p').on('click', function() {
		vsrc = $(this).attr('title');
		
		vimg = $('<img>', { 
					//'src' : '../images' + vsrc + '.jpg',
					'src' : `../images/${vsrc}.jpg`,
					'alt' : `${vsrc}`,
					'width' : '50px',
					'height' : '50px'
		})
		
		//$(vimg).appendTo(this);  //클릭한 p태그를 표현하기 위해 this사용
		//$(vimg).prependTo(this);
		
		$(vimg).insertAfter(this);
		//$(vimg).insertBefore(this);
		
		//$(this).append(vimg);
		//$(this).prepend(vimg);
		
		//$(this).after(vimg);
		//$(this).before(vimg);
	})
	
	$('#btn1').on('click', function() {
		//a = $('#result2 img:first')
		
// 		//한 번 클릭 후 버튼을 안 보이게 하거나 사용불가능으로 설정한다.
// 		$(this).css('display', 'none');
// 		$(this).hide();
		$(this).prop('disabled', true);
		$(this).css('background', 'black').val(" ");
		
		x = window.setInterval(function(){
			
			a = $('#result2 img').first();
			$(a).appendTo('#result2');
			
			console.log(x);
		}, 500);
		
	})
	
	$('#btn2').on('click', function() {
		window.clearInterval(x);
		$('#btn1').prop('disabled', false);
		$('#btn1').css('background', 'blue').val("시작");
	})
})
</script>

<style>
  img {
    width : 100px;
    height : 100px;
  }
</style>
</head>
<body>

<div class="box">  
  추가하기<br><br>
  <div id="result1">
    <p title="Tulips">튜울립</p>​
    <p title="Chrysanthemum">국화</p>​
    <p title="Koala">코알라</p>​
    <p title="Hydrangeas">수국</p> 
  </div>
</div>   

<div class="box">  
  추가하기<br><br>
  첫번째 이미지 선택 : a = $('img').first()<br>
 $('#result2').append(a) <br>
  기존 이미 존재하는 이미지를 선택하여 추가하기를 하면 이동의 의미로 실행된다.<br>
 <input type="button" value="시작" id="btn1">
 <input type="button" value="종료" id="btn2">
  <div id="result2">
    <img src="../images/스누피.png">​
    <img src="../images/어피치.png">​
    <img src="../images/쭈굴어피치.png">​
    <img src="../images/라이언.png">​
    <img src="../images/스티치.png">​
  </div>
</div>   
</body>
</html>
