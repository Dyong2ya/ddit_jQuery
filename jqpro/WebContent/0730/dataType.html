<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>

<script>
$(function() {
	$('#btn1').on('click', function() {
		str = "";
		$.post(
			'txt.jsp', //url
			function(res) { //success	: res = 뚕잉/배아팡/집보내줭/룰루랄라/배도고파/짬뽕먹
				arr = res.split("/")  //'/'기준으로 잘라라 -- 얜 잘라서 배열의 형태로 만든거고 밑에는 
				str += "<ul>";
				$.each(arr, function(i,v) {
					str += "<li>" + v + "</li>"   //arr[i]는 v로 받을 수 있어
				})
				
				str += "</ul>";
				$('#result1').html(str);
			},
			'text' //dataType
		)
	})
	
	 $('#btn2').on('click', function() {
		//alert("dkssud")
		str = "";
		$.get(
			'arr.jsp', //url
			function(res) { //success
				console.log(res)
				str += "<ol>";
				$.each(res, function(i,v) {
					"<li>" + v + "</li>" //얘 자체가 배열이야  -- res[i]는 v로 받을 수 있어
				})
				
				str += "</ol>";
				$('#result2').html(str);
			},
			'json' //dataType
		)
	})
		
	 $('#btn3').on('click', function() {
		str = "";
		$.get(
			'obj.jsp', //url
			function(res) { //success
				str += "<table border='1'>";
				str += "<tr><td>이름</td>";
				str += "<td>" + res.name + "</td></tr>";
				
				str += "<tr><td>주소</td>";
				str += "<td>" + res.addr + "</td></tr>";
				
				str += "<tr><td>전화번호</td>";
				str += "<td>" + res.tel + "</td></tr>";
				
				$('#result3 div').html(str);
			},
			'json' //dataType
		)
	})
	
		
	$('#btn4').on('click', function() {
		
		$.getJSON(
			'objarr.jsp', //url
			function(res) { //success
				
			}
		)
	})
	 
	
})
</script>
<style>
.box{
  height: 500px;
}
.box div{
  width: 250px;
  height: 300px;
  margin: 5px;
  padding: 5px;
  float: left;
  
}
</style>
</head>
<body>

<div class="box">  
    <br><br>
    <input type="button" value="text" id="btn1">
    <input type="button" value="arr" id="btn2">
    <input type="button" value="obj" id="btn3">
    <input type="button" value="objarr" id="btn4">
    <br><br>
    <div id="result1"></div>
    <div id="result2"></div>
    <div id="result3"></div>
    <div id="result4"></div>
</div>   
</body>
</html>
