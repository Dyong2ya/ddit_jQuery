<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>

<style>
 img {
   width: 80px;
   height: 80px;
 }
</style>
<script>

function proc1(a) { //밑에 있는 p태그 받아온 거
	
	//a.style.fontSize = '+=5px'; --jQuery에서는 이 문장이 안 먹혀 자바스크립트에서는 동적으로 실행불가
	$(a).css('font-size', '+=5px');
	
}

 $(function() {
	$('#btnp').on('click', function() {
		ptag = $("<p></p>", {  //ptag jQuery 변수 이름
			   'class' 		: 'pp',
			   'text' 		: 'Hello',
			   'click'		: function() {
					$(this).css('font-size', '+=5px');											//this쓰면 람다식 사용 못 해
				}
	});
		
		ptag.appendTo('#resultp');   //resultp파라미터라 $ 안 붙어
		$('#resultp').append(ptag);
		
 })
	 
	$('#btn1').on('click', function() {
		/*vp = document.createElement("p"); //p태그라 자동줄바뀜
		vp.innerHTML = "Hello";
		
		document.getElementById('result1').appendChild(vp);*/
		
		vp = $('<p onclick="proc1(this)" class="pp">Hello<p>'); //여기서 this는 p태그를 의미한다.
		$('#result1').append(vp);
		
	})
	

	$('#btn2').on('click', function() {
		/*
		vimg = document.createElement("img");
		
		//vimg.setAttribute('src', '../images/등대.jpg');
		//vimg.setAttribute('alt', '등대.jpg');
		vimg.src = '../images/등대.jpg';
		vimg.alt = '등대.jpg';
		
		document.getElementById('result2').append(vimg);
		*/
		
		vimg = $('<img src="../images/쭈굴어피치.png" alt="쭈굴어피치.png">');
		$('#result2').append(vimg);
	})
	
	$('#btn3').on('click', function() {
		/*
		vimg = $('<img>', { //vimg는 jQuery객체야
					'src' : '../images/등대.jpg',
					'alt' : '등대.jpg',
					'width' : '200px',
					'height' : '200px'
		});
		
		//$('#result3').append(vimg);
		vimg.appendTo('#result3'); 
		*/
		
		//vimg변수 없이 썼기때문에 appendTo를 써줘야 한다.
		$('<img>', { 
			'src' : '../images/어피치.png',
			'alt' : '어피치.png',
			'width' : '100px',
			'height' : '100px',
			'click' : function() {
				$(this).css('border', '3px dotted skyblue'); 					//클릭하는 이미지를 this로 받는다.
			}
		}).appendTo('#result3')
	})
})


</script>
</head>
<body>

<div class="box">  
	새로운 요소 생성하기<br><br>
	<input type="button" id="btn1" value="htmlp">
	<input type="button" id="btnp" value="p_properties">
	<br><br>
	<div id="result1"> </div>
	<div id="resultp"> </div>
</div>

<div class="box">  
	새로운 요소 생성하기<br><br>
	<input type="button" id="btn2" value="확인">
	<br><br>
	<div id="result2"> </div>
</div> 

<div class="box">  
	새로운 요소 생성하기<br>
	속성을 properties를 이용<br><br>
	<input type="button" id="btn3" value="확인">
	<br><br>
	<div id="result3"> </div>
</div>   
</body>
</html>
