<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

#result1{

		//document.getElementById('result1').append = "Hello";
		
		
	})	
}

</script>
</head>
<body>

<div class="box">  
버튼을 클릭하면 result1에 Hello를 출력한다<br><br>
<input type="button" value="확인">
<br><br>
<div id="result1"> </div>
</div>

</html>
