<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">

   $(function() {
   
      $('#btn1').on('click', function() {
      
         // title 속성을 가진 p 요소의 배경색 변경
         $('p[title]').css('background-color', 'green');
         
         // type 속성이 password인 요소의 테두리 변경
         $('input:password').css('border', '3px solid red');
         
      })
      
   })
   

</script>

</head>
<body>


   <div class="box">  
   
      1 ~ 100 까지 합 구하기 <br>
      입력한 수의 구구단을 출력 <br><br>
      
      
   
      <input type="button" value="확인" id="btn1">
      <br><br>
      
      <div id="result1"> 
      
        <p> 일반 문단입니다 </p>
        <p title="툴팁으로 보입니다"> 타이틀을 가지고 있는 문단입니다 </p> <!-- 마우스 가져다 댔을 때 나오는 말풍선 -->
         회원번호 <input type="text"> <br>
         비밀번호 <input type="password"> <br>
      
      </div>
   
   </div>
   
</body>
</html>
