<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/myStyle.css">

<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">

	$(function() {
		
		$('#btn1').on('click', function() {
		
			// jQuery가 포함된 span태그 의 테두리 파랑 : 
			$('span:contains(jQuery)').css('border', '2px solid teal');
				
			// jQuery가 포함되지 않은 span 태그 의 테두리 crimson  : 
			$('span:not(:contains(jQuery))').css('border', '2px solid crimson');
				
			// span을 갖는 div요소 태그 의 테두리   그린 
			$('.box #result1 div:has(span)').css('border', '2px solid olive')
			// .box 처음부터 쓰는 버릇들여야해 ... !!!!
			
			// 아무것도 없는 빈 div 태그 의 테두리      
			$('div:empty').css('border', '2px solid orange')
			
			// div 후손 span 태그 의 글자색  빨강, 크기,굵게
			$('#result1 div span').css({'color' : 'maroon', 'font-size' : '1.2em', 'font-weight' : 'bold'})
			
			
		})
		
		
		
		
		
	})


</script>

<style type="text/css">

  #result1 div { width:300px; 
    		     height:30px; 
                 border:1px solid green; }
</style>
              
</head>
<body>


	<div class="box">  
	
		내용필터 <br>
		:contains(text), :empty, :has(selector), :parent <br><br>
		
		
	
		<input type="button" value="확인" id="btn1">
		<br><br>
		
		<div id="result1"> 
		
			<div></div>
			
				<div>헬로우~~
				      <span>오늘도  즐겁게~열심히!</span>
				</div>
				<p>Hello jQuery! <span>Thanks, jQuery!</span> </p>
				<div class="myClass">jQuery!</div>
				<span class="notMyClass">쉬운 jQuery~~!</span>
				
			<div></div>

		
		</div>
	
	</div>
	
</body>
</html>
