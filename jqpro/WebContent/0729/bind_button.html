<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
	$(function(){
		cnt = 0;
		
		$('.but').on('click', function(){
			cnt++
			//새로운 버튼을 생성한다
			//nbtn = $('<input type="button" class="but" value="버튼1">')
			nbtn = $('<input>', {
							 'type' : 'button',
							 'class' : 'but',
							 'value' : '버튼' + cnt
			});
			
			
			$('#result1').append(nbtn);
		})
		
		$('.boff').on('click', function(){
			$('.but').off('click');
		})
	})
</script>
</head>
<body>

<div class="box">  
 버튼1, 버튼2를 클릭하면 새로운 똑같은 버튼을 생성하여 result1에 추가한다<br>
 bind방식<br>
 실행 전에 body태그 안에 미리 만들어진 요소에 이벤트 핸들러를 등록한다<br> 
 $('.but').on('click', function(){ })<br>
 $('.but').bind('click', function(){ })<br>
	<div>
		<input type="button" class="but" value="버튼1">
		<input type="button" class="but" value="버튼2">
	</div>
	<br>
	<input type="button" class="boff" value="해제">
	
	<br><br>
	<div id="result1"></div>
</div>   
</body>
</html>
