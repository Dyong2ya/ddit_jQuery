<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/css.css">
<title>회원가입</title>
</head>
<body>
    <div id="reg">
        <div id="field">
            <h3>회원정보입력</h3>
            <label>아이디</label>
            <input type="text" name="id" id="id">
            <button>중복검사</button><br>
            <span><label>패스워드</label></span>
            <input type="text" name="pass" id="pass"><br>
            <span><label>패스워드 확인</label></span>
            <input type="text" name="pass2" id="pass2"><br>
            <span><label>이름</label></span>
            <input type="text" name="name" id="name"><br>
            <span><label>휴대폰 번호</label></span>
            <input type="text" name="phone" id="phone"><br>
            <span><label>이메일</label></span>
            <input type="text" name="mail" id="mail"><br>
            <span><label>생일</label></span>
            <input type="datetime-local" name="bir" id="bir"><br>
            <span><label>홈페이지</label></span>
            <input type="text" name="page" id="page"><br>
            <div>
                <input type="radio" name="gender" class="gender" value="Male">&nbsp;&nbsp;&nbsp;남성<br>
                <input type="radio" name="gender" class="gender" value="Female">&nbsp;&nbsp;&nbsp;여성
                <br><br>
            </div>
        </div>
        <div class="btn">
            <input type="button" value="제출">
            <input type="button" value="초기화">
        </div>
    </div>
</body>
</html>
